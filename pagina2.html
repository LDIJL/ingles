<!DOCTYPE html>
<html>
<head>
  <title>Quiz</title>

   <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333333;
      text-align: center;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    p {
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="radio"] {
      margin-right: 5px;
    }

    input[type="button"] {
      display: block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #score {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }

    .feedback {
      margin-top: 10px;
      padding: 10px;
      border-radius: 5px;
      font-weight: bold;
    }

    .feedback.correct {
      background-color: #c8e6c9;
      color: #388e3c;
    }

    .feedback.incorrect {
      background-color: #ffcdd2;
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <h1>Quiz</h1>
  <form>
    <p>Which of the following is a type of berry?</p>
    <label><input type="radio" name="q1" value="a">a) Apple</label><br>
    <label><input type="radio" name="q1" value="b">b)Banana</label><br>
    <label><input type="radio" name="q1" value="c">c)Strawberry</label><br>
    <div id="q1-feedback"></div>
    <p>Which of the following is a type of citrus fruit?</p>
    <label><input type="radio" name="q2" value="a">a) Grapefruit</label><br>
    <label><input type="radio" name="q2" value="b">b) Mango</label><br>
    <label><input type="radio" name="q2" value="c">c)Pineapple</label><br>
    <div id="q2-feedback"></div>
    <p>Which of the following is a type of stone fruit?</p>
    <label><input type="radio" name="q3" value="a">a) Peach</label><br>
    <label><input type="radio" name="q3" value="b">b) Pear</label><br>
    <label><input type="radio" name="q3" value="c">c) Plum</label><br>
    <div id="q3-feedback"></div>
    <p>Which of the following is a type of tropical fruit?<p>
    <label><input type="radio" name="q4" value="a">a) Mango</label><br>
    <label><input type="radio" name="q4" value="b">b) banana</label><br>
    <label><input type="radio" name="q4" value="c">c) Pineapple</label><br>
    <div id="q4-feedback"></div>
    <p>Which of the following is a type of melon?</p>
    <label><input type="radio" name="q5" value="a">a) Cantaloupe </label><br>
    <label><input type="radio" name="q5" value="b">b) Honeydew </label><br>
    <label><input type="radio" name="q5" value="c">c) Watermelon</label><br>
    <div id="q5-feedback"></div>
    <p>
    <input type="button" value="Puntuacion" onclick="checkAnswers()">
 <input type="button" value="Regresar" onclick="history.back()">

  </form>

  <div id="score"></div>
  <script>
    function checkAnswers() {
      var q1 = document.querySelector('input[name="q1"]:checked').value;
      var q2 = document.querySelector('input[name="q2"]:checked').value;
      var q3 = document.querySelector('input[name="q3"]:checked').value;
       var q4 = document.querySelector('input[name="q4"]:checked').value;
        var q5 = document.querySelector('input[name="q5"]:checked').value;

      var score = 0;

      if (q1 == "c") {
        document.getElementById("q1-feedback").innerHTML = "Correct!";
        score++;
      } else {
        document.getElementById("q1-feedback").innerHTML = "Incorrect.";
      }

      if (q2 == "a") {
        document.getElementById("q2-feedback").innerHTML = "Correct!";
        score++;
      } else {
        document.getElementById("q2-feedback").innerHTML = "Incorrect.";
      }

      if (q3 == "a") {
        document.getElementById("q3-feedback").innerHTML = "Correct!";
        score++;
      } else {
        document.getElementById("q3-feedback").innerHTML = "Incorrect.";
      }
       if (q4 == "b") {
        document.getElementById("q4-feedback").innerHTML = "Correct!";
        score++;
      } else {
        document.getElementById("q4-feedback").innerHTML = "Incorrect.";
      }
      if (q5 == "b") {
        document.getElementById("q5-feedback").innerHTML = "Correct!";
        score++;
      } else {
        document.getElementById("q5-feedback").innerHTML = "Incorrect.";
      }
      document.getElementById("score").innerHTML = "Tu puntaje es " + score + " de 5.";
    }
  </script>
</body>
</html>
